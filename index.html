<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyWeather</title>
        <meta name="title" content="EasyWeather">
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
            rel="stylesheet">
        <script type="module" src="./assets/js/app.js" defer></script>
        <script type="module" src="./assets/js/route.js" defer></script>
    </head>
    <link rel="stylesheet" href="./assets/css/style.css">

    <body>
        <header class="header">
            <div class="container">
                <a href="#" class="logo">
                    <img src="./assets/images/logo.png" height="58" width="364"
                        alt="logo">
                </a>

                <div class="search-view" data-search-view>

                    <div class="search-wrapper">
                        <input type="search" name="search"
                            placeholder="Pesquisar local ..."
                            autocomplete="off" class="search-field"
                            data-search-field>

                        <span class="m-icon leading-icon">search</span>

                        <button class="icon-btn leading-icon has-state"
                            aria-label="close search" data-search-toggler>
                            <span class="m-icon">arrow_back</span>
                        </button>
                    </div>

                    <div class="search-result" data-search-result></div>
                </div>

                <div class="header-actions">
                    <button class="icon-btn has-state" aria-label="open search"
                        data-search-toggler>
                        <span class="m-icon icon">search</span>
                    </button>

                    <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>

                        <span class="m-icon">my_location</span>
                        <span class="span">Localização Atual</span>

                    </a>
                </div>

            </div>
        </header>

        <main>
            <article class="container" data-container>
                <div class="content-left">

                    <!--                     
                        /////// CURRENT WEATHER ///////
                    -->
                    <section class="section current-weather" aria-label="current weather" data-current-weather></section>

                    <!--
                        //////// FORECAST ///////
                    -->
                    <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
                </div>

                <div class="content-right">

                    <!--
                        ///////// HOURLY FORECAST ////////
                    -->
                    <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>

                    <!--
                        ///////// HIGHLIGHTS ////////
                    -->
                    <section class="section highlights" aria-labelledby="highlights-label" data-highlights> </section>

                        
                    <!--
                        /////////// FOOTER ////////////
                    -->
                    <footer class="footer">
                        <a href="https://github.com/MiloVSM" target="_blank">
                            <p class="body-3">
                                2024 ☺ By MiloVSM
                            </p>
                        </a>
                            

                        <p class="body-3">
                            Powered By
                            <a href="https://openweathermap.org/api"
                                title="Open Weather API" target="_blank"
                                rel="noopener">
                                <img src="./assets/images/openweather.png"
                                    width="150" height="30" loading="lazy"
                                    alt="OpenWeather">
                            </a>
                        </p>
                    </footer>
                </div>

                <div class="loading" data-loading></div>

            </article>
        </main>

        <!--
            ///////// ERROR 404 ///////////
        -->

        <section class="error-content" data-error-content>

            <h2 class="heading">404</h2>
            <p class="body-1">Page not found!</p>

            <a href="#/current-location" class="btn-primary">
                <span class="span">Go Home</span>
            </a>
            
        </section>

    </body>
</html>
